name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Environment variables for the workflow
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run linting with ruff
      run: |
        pip install ruff
        ruff check .
    
    - name: Run tests with pytest and coverage
      run: |
        pip install pytest pytest-cov
        pytest --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting with eslint
      run: npm run lint
    
    - name: Run tests with Jest
      run: npm test
    
    - name: Build production bundle
      run: npm run build
      env:
        NODE_ENV: production

  deploy:
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your deployment commands here
        # Example: kubectl set image deployment/priority-todo-list backend=${{ steps.meta.outputs.tags }}
      env:
        DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}

  # Notification job that runs after all jobs
  notify:
    needs: [backend, frontend, deploy]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Send success notification
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "✅ CI/CD pipeline succeeded for ${{ github.sha }}"
        # Add Slack/Discord webhook integration here if needed
    
    - name: Send failure notification
      if: failure() && github.ref == 'refs/heads/main'
      run: |
        echo "❌ CI/CD pipeline failed for ${{ github.sha }}"
        # Add Slack/Discord webhook integration here if needed